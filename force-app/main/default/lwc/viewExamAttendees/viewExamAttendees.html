<template>
    <lightning-card 
        title="Deregister student from this exam"
        icon-name="standard:record_delete">

        <template if:true={examStudents}>
            <lightning-datatable
                data={examStudents}
                columns={columns}
                key-field="id"
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </template>

        <template if:true={hasNoAttendees}>
            <div>No students registered for this exam yet.</div>
        </template>
    </lightning-card>
</template>
